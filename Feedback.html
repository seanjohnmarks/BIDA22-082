<!DOCTYPE html>
<html>
  <head>
    <title>Warner Bros| Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <style>

.feedback-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      margin: auto;
      width: 100%; 
      margin-top: 20px; 
    }

    
    .feedback-form-container input[type="text"],
    .feedback-form-container input[type="email"],
    .feedback-form-container textarea,
    .feedback-form-container select {
      width: 100%;
      height: 50px;
      font-size: 24px;
      padding: 5px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: block;
    }

    select {
      margin-top: 10px; 
      padding: 5px;
    }

    .submit-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

  <body>

    <nav>
      <div class="navbar-logo">
        <a href="index.html"><img src="logo.png" alt="Warner Bros Logo"></a>
      </div>
      <div class="navbar-search">

      </div>
      <div class="navbar-links">
        <ul>
          <li><a href="Movies.html">Movies</a></li>
          <li><a href="TVShows.html">TV Shows</a></li>
          <li><a href="Games&Apps.html">Games & Apps</a></li>
          <li><a href="Collections.html">Collections</a></li>
        </ul>
      </div>
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </nav>

    <main>
      <div class="feedback-form-container">
        <form action="mailto:.com" method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="improvements">What would you like to see improved?</label>
          <textarea id="improvements" name="improvements" required></textarea>
          <br>
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
          </select>
          <br>
          <div class="submit-container">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </main>

  </body>


  <footer>
    <div class="feedback">
      <a href="Feedback.html">Feedback</a>
    </div>
    <p>&copy; 2023 WarnerBros. All rights reserved.</p>
    <div class="social-media">
      <a href="https://www.facebook.com"><img src="facebook-logo.png" alt="Facebook"></a>
      <a href="https://www.whatsapp.com"><img src="whatsapp-logo.png" alt="WhatsApp"></a>
      <a href="https://www.twitter.com"><img src="twitter-logo.jpg" alt="Twitter"></a>
      <a href="https://www.youtube.com/@WarnerBrosPictures"><img src="youtube-logo.png" alt="YouTube"></a>
    </div>
  </footer>
</html>
